    <body>
        <div class="container">
            <h1>Tonno</h1>
            <i>Transistor Occasionale Nella Necessità Operativa</i>
            <hr>
                <div class="row">
                    <div class="col-md-6">
                        <div class="jumbotron">
                            <h2>
                                #NomeDelPC#
                            </h2>
                            <p>
                            Usa questi bottoni per spegnere o riavviare la macchina.
                            </p>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <form method='POST'>
                        <button type="button submit" name='PC1' value='off' class="btn btn-danger btn-md btn-block">
                            Spegni
                        </button>
                        <button type="button submit" name='PC1' value='reset' class="btn btn-warning btn-md btn-block">
                            Riavvia
                        </button>
                        </form>
                        <br>
                        <div class="alert alert-dismissable alert-info">
                            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">
                                ×
                            </button>
                            <h4>
                                Fatto.
                            </h4>
                            Aspetta qualche secondo.
                        </div>
                    </div>
                </div>
